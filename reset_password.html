<div class="container">
    <h1 class="p-2">重設您的密碼</h1>
    <form id="reset-password-form" method="POST" action="/reset-password">
        <input type="hidden" name="token" value="{{ .token }}">
        <input type="hidden" name="email" value="{{ .email }}">
        <div class="row p-2">
            <label for="password" class="col-md-5">新密碼:</label>
            <input type="password" id="password" name="password" class="col-md-7" required>
        </div>
        <div class="row p-2">
            <label for="confirm-password" class="col-md-5">確認新密碼:</label>
            <input type="password" id="confirm-password" name="confirm-password" class="col-md-7" required>
        </div>
        <div class="p-2">
            <button type="submit" class="btn dark">重設密碼</button>
        </div>
        
    </form>    
</div>
