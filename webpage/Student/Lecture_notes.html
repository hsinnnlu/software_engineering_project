<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心得單提交頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div class="headerpage"></div>

    <div class="container my-4">
        <h4>心得單（AI智變未來 - 擁抱AI科技，共創AI新時代）</h4>

        <div class="mb-3">
            <textarea class="form-control" placeholder="請輸入文字..." rows="5"></textarea>
        </div>

        <div class="mb-3" id="attachment-section" style="display: none;">
            <label class="form-label"><i class="bi bi-paperclip"></i> 附件</label>
            <div id="file-list" class="border p-2">

            </div>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#uploadModal">檔案上傳</button>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmSubmitModal">送出</button>
        </div>
    </div>

    <div class="modal fade show" id="timeModal" tabindex="-1" aria-labelledby="timeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="timeModalLabel">心得單時間</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>開始時間: 2024-09-12 09:00</p>
                    <p>結束時間: 2024-09-12 17:00</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">檔案上傳</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="modal-file-list" class="border p-2 mb-3" style="display: none;">

                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-secondary" id="selectFileButton">選擇檔案</button>
                        <input type="file" id="fileInput" class="form-control" multiple style="display: none;">
                        <button class="btn btn-primary" id="uploadConfirm" data-bs-dismiss="modal">確認上傳</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmSubmitModal" tabindex="-1" aria-labelledby="confirmSubmitModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmSubmitModalLabel">心得單送出</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="text-danger"><i class="bi bi-exclamation-triangle-fill"></i> 送出後則不得再做修改</p>
                    <button class="btn btn-primary w-100" data-bs-dismiss="modal">確認送出</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
