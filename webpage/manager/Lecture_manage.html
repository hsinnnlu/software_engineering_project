<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">    <link href="/assets/css/custom.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .table-bordered th, .table-bordered td{
            border: 1.5px solid #545454;
        }
    </style>
</head>
<body style="background-color: #f0f0f0;">
    <div class="container-fluid">
        <!-- 標題選單 -->
        <div class="row bg-dark text-white p-2">
            <!-- 左 -->
            <div class="col d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-0 fs-2">東海大學資訊工程學系</h5>
                    <p class="mb-0 fs-6 lh-1">Tunghai University Computer Science Department</p>
                </div>
            </div>
            <!-- 右 -->
            <div class="col-2 d-flex align-items-center justify-content-end">
                <div class="dropdown">
                    <a class="text-white text-decoration-none dropdown-toggle" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="http://picsum.photos/30/30?random=10" class="rounded-circle" alt="User Image" />
                        王XX
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="#">個人資料</a></li>
                        <li><a class="dropdown-item" href="#">修改密碼</a></li>
                        <li><a class="dropdown-item" href="#">登出系統</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 標題 -->
    <div class="container">
        <div class="row d-flex align-items-center justify-content-between pt-3 pb-2">
            <div class="col-md-6 d-flex align-items-center">
                <a href="#">
                    <button class="btn btn-outline-dark h6 me-2 shadow-sm">
                        <i class="bi bi-box-arrow-left"></i>
                        返回
                    </button>
                </a>
                <p class="h3 fw-bold">講座管理</p>
            </div>
            <div class="col-md-6 d-flex align-items-start justify-content-end">
                <button class="btn btn-outline-dark h6 me-2 shadow-sm">
                    <a data-bs-toggle="modal" data-bs-target="#AddNewAccount">新增講座</a>
                </button>
                <div class="d-flex justify-content-end">
                    <input type="search" placeholder="請輸入關鍵字">
                    <button class="btn btn-dark"><i class="bi bi-search"></i></button>
                </div>
            </div>
        </div>
        <!-- 表格 -->
        <div class="row table-responsive-md">
            <table class="table table-bordered text-center align-middle">
                <thead>
                    <tr class="bg-dark text-white">
                        <th scope="col">序號</th>
                        <th scope="col">講座名稱</th>
                        <th scope="col">日期</th>
                        <th scope="col">時間</th>
                        <th scope="col">地點</th>
                        <th scope="col">講者</th>
                        <th scope="col">備註</th>
                        <th scope="col">更多</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>AI智變未來 - 擁抱AI科技，共創AI新時代</td>
                        <td>2024.04.10</td>
                        <td>18:00-20:00</td>
                        <td>人文大樓(H104)</td>
                        <td>陳國禎</td>
                        <td>1. 須在講座結束前完成心得</td>
                        <td><i class="bi bi-chevron-down"  role="button"data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne"></i></td>
                    </tr>
                    <tr class="collapse" id="collapseOne">
                        <td colspan="8">
                            <div>
                                <strong>學生列表:</strong>
                                <table class="table table-sm table-bordered mt-3">
                                    <thead class="table-light">
                                        <tr>
                                            <th>學生</th>
                                            <th>指導教授</th>
                                            <th>學號</th>
                                            <th>簽到時間</th>
                                            <th>簽退時間</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>林XX</td>
                                            <td>黃XX教授</td>
                                            <td>g12XXXXX</td>
                                            <td>18:02</td>
                                            <td>20:03</td>
                                        </tr>
                                </table>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- 新增講座表單 -->
    <div class="modal fade" id="AddNewAccount" tabindex="-1" aria-labelledby="AddNewAccountLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="AddNewAccountLabel">新增帳號</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row p-2">
                            <label class="col-md-3">講座名稱 :</label>
                            <input class="col-md-5" type="text">
                        </div>
                        <div class="row p-2">
                            <label class="col-md-3">講者 :</label>
                            <input class="col-md-5" type="text">
                        </div>
                        <div class="row p-2">
                            <label class="col-md-3">日期 :</label>
                            <input class="col-md-5" type="date">
                        </div>
                        <div class="row p-2">
                            <label class="col-md-3">時間 :</label>
                            <input class="col-md-5" type="time">
                        </div>
                        <div class="row p-2">
                            <label class="col-md-3">地點 :</label>
                            <select class="col-md-5">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                        <div class="row p-2">
                            <label class="col-md-3">講座管理人 :</label>
                            <input class="col-md-5" type="text">
                        </div>
                        <div class="row p-2">
                            <label class="col-md-3">備註 :</label>
                            <input class="col-md-5" type="text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="savebtn" class="bg-dark text-white">儲存</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
