<!-- 簽到退介面(Check in/out)之查看簽到退記錄表 -->
<div class="modal fade" id="Record" tabindex="-1" aria-labelledby="RecordLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="RecordLabel">簽到退紀錄表</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-end">
                    <input type="search" placeholder="請輸入關鍵字">
                    <button type="submit" class="btn custom-btn border-dark"><i class="bi bi-search"></i></button>
                </div>
                <div class="table-responsive" style="max-height: 90%; overflow-y: auto;">
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th scope="col">時間</th>
                                <th scope="col">學號</th>
                                <th scope="col">姓名</th>
                                <th scope="col">狀態</th>
                                <th scope="col">雲端同步</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>14:00:30</th>
                                <td>s1135xxxx</td>
                                <td>王xx</td>
                                <td>簽到</td>
                                <td><div class="greencircle"></div></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn custom-btn border-primary"><i class="bi bi-arrow-repeat"></i>上傳雲端</button>
            </div>
        </div>
    </div>
</div>

<!-- 退出 -->

    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-center">
                <div class="modal-title h1" id="QuitLabel">確認退出</div>
            </div>
            <div class="modal-body text-center">
                <button type="button" data-bs-dismiss="modal" aria-label="Close" class="btn border-dark">返回</button>
                <a href="Lecture_CheckIn.html"><button type="button" class="btn btn-danger">確認</button></a>
            </div>
        </div>
    </div>
</div>
