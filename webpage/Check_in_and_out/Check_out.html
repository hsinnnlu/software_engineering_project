<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">    <link href="/assets/css/custom.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Attendent Sheet</title>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body style="background-color: rgb(148, 237, 137);">
    <div class="container" style="height: 80vh;">
        <div class="row mt-3 d-flex border-bottom border-dark">
            <div class="col-md-4"></div>
            <div class="col-md-4">AI智變未來 - 擁抱AI科技，共創AI新時代</div>
            <div class="col-md-3 d-flex align-items-center justify-content-end">
                <div class="me-2">2024/05/19</div>
                <div>14:00:30</div>
            </div>
            <div class="col-md-1 h3 text-end" data-bs-toggle="modal" data-bs-target="#Quit"><a href="#">退出</a></div>
        </div>
        <div class="row h-100 mt-4">
            <div class="col-md-4">
                <div class="d-flex py-2">
                    <input type="search" placeholder="輸入學號">
                    <button type="submit" class=" btn custom-btn">簽退</button>
                </div>
                <button class="btn custom-btn" data-bs-toggle="modal" data-bs-target="#Record">查看簽到退記錄表</button>
                <div class="Record"></div>
            </div>
            <div class="col-md-4 text-center h1 align-self-center fw-bold">
                <div>學生姓名</div>
                <div>學號</div>
                <div>2024/05/19</div>
                <div>14:00:30</div>
            </div>
            <div class="col-md-4 text-end">
                <div class="h-75 my-2 text-center rounded-1" style="background-color: rgba(255, 255, 255, 0.7);">
                    <strong>即時顯示簽到退</strong>
                    <div class="table-responsive" style="max-height: 90%; overflow-y: auto;">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">時間</th>
                                    <th scope="col">學號</th>
                                    <th scope="col">姓名</th>
                                    <th scope="col">同步</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>14:00:30</th>
                                    <td>s1135xxxx</td>
                                    <td>王xx</td>
                                    <td><div class="greencircle"></div></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="my-2">                
                    <button class="btn custom-btn"><i class="bi bi-arrow-repeat"></i>上傳雲端</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/Check_in.js"></script>
</body>
</html>
